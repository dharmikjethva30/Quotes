<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="blockquote-wrapper">
        <div class="blockquote">
        <h1 id="quotes">
        Intuitive design happens when is the same as the target knowledge.</span>
        </h1>
        <h4 id = "author">&mdash; Jared Spool</h4>
        <i id = "tweet" class="fa fa-twitter" style="font-size:48px;color:red"></i>
        <br>
        <br>
        <br>
        <br>
        <button id = "newquo" class="button-86" role="button">Get new</button>
        </div>
    </div>
    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newquo = document.getElementById("newquo");
        const tweet = document.getElementById("tweet");
        let realdata = "";
        let quotesdata = "";

        const tweetnow = () => {
            let tweetp = `https://twitter.com/intent/tweet?text=${quotesdata.text}`;
            window.open(tweetp);
        }

        const getnewq = () => {
            let rnum = Math.floor(Math.random() * 1000);
            quotesdata = realdata[rnum];
            quotes.innerText = `${realdata[rnum].text}`;
            author.innerText = `${realdata[rnum].author}`;
        }

        const getquotes = async () => {
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realdata = await data.json();
                getnewq();
            } catch (error) {
                
            }
        };
        newquo.addEventListener("click", getnewq);
        tweet.addEventListener("click", tweetnow);
        getquotes();

    </script>


</body>



</html>
